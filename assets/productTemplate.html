<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/assets/front.css">
    <link rel="stylesheet" href="/assets/productTemplate.css">
    <script src="https://kit.fontawesome.com/379028bca9.js" crossorigin="anonymous"></script>
    <title>Hoddie Code Store</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/scrollreveal"></script>


</head>
<body>
<!-- HEADER + NAVBAR SECTION -->
<header class="header">
    <div class="logo__container">
        <h1><span><</span>HoddieCode<span>/></span></h1>
    </div>
    <nav class="nav">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/index.html#colecction">Collections</a></li>
            <li><a href="/index.html#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="icons__container">
        <i class="fa-solid fa-basket-shopping"><span>0</span></i>
        <div class="avatar_container">
            <img src="/assets/img/avatar.jpg" alt="">
        </div>
    </div>
</header>
    <section class="container-template">
        <div class="breadcrumbs_container"">
            <a href="/index.html">Home/</a><p id="collectionFilter">/Frontend</p>
        </div>
        <div class="product" id="template">
            <div class="image-container">
                <div class="image-product">
                    <a href="#image1" id="productImageBig">
                        <img class=".materialboxed" src="" alt="">
                    </a>
                </div>
            </div>
            <div class="product-description">
                <h2 id="productCategory"></h2>
                <h1 id="productName"></h1>
                <p>
                    The perfect hoodie for developers, choose the pattern and color that you like the most.
                </p>
                <label>Size</label>
                <select id="selectSize">
                    <option id="option1"></option>
                    <option id="option2"></option>
                    <option id="option3"></option>
                    <option id="option4"></option>
                    <option id="option5"></option>
                </select>
                <div class="price">
                    <p id="productPrice"></p>
                </div>
                <div class="add-cart" id="btn-add">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="foot_copy">
            <p>Copyright © 2022 - HoddieCode</p>
            <p>Realizado con ❤️ por Jorge Castillo <a href=""><i class="fa-brands fa-github"></i></a></p>
        </div>
        <div class="logo_icons_container">
            <h2><span><</span>HoddieCode<span>/></span></h2>
            <div class="icons">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>
        
    </footer>
    <script>
    </script>
    <script src="/assets/url.js"></script>
    <script src="/assets/transitions.js"></script>
    <script src="/assets/variables.js"></script>
    <script src="/assets/index.js"></script>        
</body>
</html>
