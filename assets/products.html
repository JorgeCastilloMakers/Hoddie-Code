<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/assets/products.css">
    <script src="https://kit.fontawesome.com/379028bca9.js" crossorigin="anonymous"></script>
    <title>Hoodie Code Store</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.8/dist/sweetalert2.all.min.js"></script>


</head>
<body>
<!-- HEADER + NAVBAR SECTION -->
<header class="header">
    <div class="logo__container" id="up">
        <h1><span><</span>HoodieCode<span>/></span></h1>
    </div>
    <nav class="nav">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/index.html#colecction">Collections</a></li>
            <li><a href="/index.html#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="icons__container">
        <div class="menu-label">
         <i class="fa-solid fa-bars-staggered" id="icon"></i>   
        </div>
        <i class="fa-solid fa-bag-shopping" id="cart-icon"><span id="counter">0</span></i>
        <div class="avatar_container">
            <a href="" id="avatarLogo"><i class="fa-solid fa-user"></i></a>
            <p id="nameAcount">Login</p>
        </div>
    </div>
    <ul class="navbar-list" id="menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/index.html#colecction">Collections</a></li>
        <li><a href="/index.html#contact">Contact</a></li>
    </ul>
    <div class="cart" id="cart-menu">
        <h2>Cart</h2>
        <img src="/assets/img/x-square.svg" class="close" id="close-cart" alt="">
        <div class="cart_titles">
            <p>#Id</p>
            <p>Quantity</p>
            <p>Product</p>
            <p>Price</p>
        </div>
        <div id="cartProducts" class="product-cart-container">
        
        </div>
        <h3 id="total"></h3>
        <button class="empty-cart" id="empty-cart">Empty Cart</button>
        <button class="btn-pay" id="open-checkout">Checkout</button>
    </div>
    <div id="checkout-modal">
        <h2>Checkout</h2>
        <div class="billing-data">
            <form id="checkout-form" class="checkout-form">
                <h3>Billing Data</h3>
                <label for="">Name</label>
                <input type="text" id="nameBilling">
                <label for="">Email</label>
                <input type="email" id="emailBilling">
                <label for="">Address</label>
                <input type="text" id="addressBilling">
            </form>
            <div class="cart-order" id="order">

            </div>
            
        </div>
        <h4 id="totalBill">Total: $500</h4>
        <div class="pay-method-container">
            <label for="">Choose your pay method</label>
            <select name="pay-method" id="pay-method">
                <option value="Cash">Cash</option>
                <option value="Credit Card">Credit Card</option>
            </select>
        </div>
        <div class="btn-container">
            <button id="close-checkout" class="btn-pay btn-cancel">Cancel</button>
            <button class="btn-pay" id="btn-pay">Pay Order</button>
        </div>
    </div>
</header>
<!-- MAIN CONTAINER -->
<section class="main-container">
    <div class="breadcrumbs_container"">
        <a href="/index.html">Home/</a><p id="collectionFilter">/Frontend</p>
    </div>
    <section class="filters-products">
        <aside class="filters_container">
            <h3>Filter By:</h3>
            <div class="filters" id="filters">

            </div>
            <div class="btn-filter-container">
                <button id="btn-filter-reset">Reset Filter</button>
                <button id="btn-filter" class="btnFilter">Filter</button>
            </div>
        </aside>
        <div class="products_container" id="products_container">

        </div>
    </section>
</section>
<!-- FOOTER SECTION -->
<footer>
    <div class="add-message"></div>
    <div class="foot_copy">
        <p>Copyright © 2022 - HoodieCode</p>
        <p>Realizado con ❤️ por Jorge Castillo <a href=""><i class="fa-brands fa-github"></i></a></p>
    </div>
    <div class="logo_icons_container">
        <h2><span><</span>HoodieCode<span>/></span></h2>
        <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-pinterest"></i>
        </div>
    </div>
    
</footer>

<!-- JS -->


<script src="/assets/url.js"></script>
<script src="/assets/filters.js"></script>
<script src="/assets/variables.js"></script>
<script src="/assets/menus.js"></script>
<script src="/assets/renderCards.js"></script>
<script src="/assets/renderCart.js"></script>
<script src="/assets/checkout.js"></script>
<script src="/assets/transitions.js"></script>
<script src="/assets/index.js"></script>

</body>
</html>
