<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/assets/front.css">
    <script src="https://kit.fontawesome.com/379028bca9.js" crossorigin="anonymous"></script>
    <title>Hoodie Code Store</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/scrollreveal"></script>


</head>
<body>
<!-- HEADER + NAVBAR SECTION -->
<header class="header">
    <div class="logo__container">
        <h1><span><</span>HoodieCode<span>/></span></h1>
    </div>
    <nav class="nav">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/index.html#colecction">Collections</a></li>
            <li><a href="/index.html#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="icons__container">
        <div class="menu-label">
         <i class="fa-solid fa-bars-staggered" id="icon"></i>   
        </div>
        <i class="fa-solid fa-basket-shopping" id="cart-icon"><span id="counter">0</span></i>
        <div class="avatar_container">
            <img src="/assets/img/avatar.jpg" alt="">
        </div>
    </div>
    <ul class="navbar-list" id="menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="#colecction">Collections</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="cart" id="cart-menu">
        <h2>Cart</h2>
        <img src="/assets/img/x-square.svg" id="close-cart" alt="">
        <div class="cart_titles">
            <p>#Id</p>
            <p>Quantity</p>
            <p>Product</p>
            <p>Price</p>
        </div>
        <div id="cartProducts" class="product-cart-container">
        
        </div>
        <h3 id="total">Total: $350</h3>
        <button class="empty-cart">Empty Cart</button>
        <button class="btn-pay">Pay Order</button>
    </div>
</header>
<!-- MAIN CONTAINER -->
<section class="main-container">
    <div class="breadcrumbs_container"">
        <a href="/index.html">Home/</a><p id="collectionFilter">/Frontend</p>
    </div>
    <section class="filters-products">
        <aside class="filters_container">
            <h3>Filter By:</h3>
            <div class="filters" id="filters">

            </div>
        </aside>
        <div class="products_container" id="products_container">

        </div>
    </section>
</section>
<!-- FOOTER SECTION -->
<footer>
    <div class="foot_copy">
        <p>Copyright © 2022 - HoodieCode</p>
        <p>Realizado con ❤️ por Jorge Castillo <a href=""><i class="fa-brands fa-github"></i></a></p>
    </div>
    <div class="logo_icons_container">
        <h2><span><</span>HoodieCode<span>/></span></h2>
        <div class="icons">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
    </div>
    
</footer>

<!-- JS -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/assets/menus.js"></script>
<script src="/assets/renderCards.js"></script>
<script src="/assets/renderCart.js"></script>
<script src="/assets/transitions.js"></script>
<script src="/assets/url.js"></script>
<script src="/assets/variables.js"></script>
<script src="/assets/index.js"></script>

<script>
    $('.carousel').carousel({
        interval: 5000}
    );
</script>
</body>
</html>
